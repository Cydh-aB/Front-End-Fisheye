<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/60db700768.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

     <!--Lightbox-->
     <section class="lightbox" role="dialog" aria-label="lightbox modal">
      <div class="lightbox_windows">
        <ul class="container_slide"></ul>
        <div class="command">
          <button class="left" aria-label="media précédent">
            <em class="fas fa-chevron-left"></em>
          </button>
          <button class="right" aria-label="media suivant">
            <em class="fas fa-chevron-right"></em>
          </button>
          <button class="close" aria-label="fermer le carrousel">
            <em class="fas fa-times close_lightbox_media"></em>
          </button>
          <h2 class="lightbox_media_title" aria-label="titre du media">Le titre du média</h2>
        </div>
      </div>
    </section>

    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main">
      <div class="photograph_header" role="banner">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <!--Menu Filtre-->

      <section class="filter">
        <h3 id="trierPar">Trier par :</h3>
        <div class="filterMenu">
          <div class="filter_select">
            <a href="#" role="button" class="filter_select_trigger" aria-controls="filter-options" aria-haspopup="listbox" aria-label="Trier par">
              <span>Popularité</span>
              <div class="arrow"></div>
            </a>
            <div class="filter_option_container" role="listbox" id="filter_option">
              <a href="#" class="filter_option selected" data-value="popularite" aria-selected="true" aria-label="Trier par popularité" role="option">Popularité</a>
              <a href="#" class="filter_option" data-value="date" aria-selected="false" aria-label="Trier par date" role="option">Date</a>
              <a href="#" class="filter_option" data-value="titre" aria-selected="false" aria-label="Trier par titre" role="option">Titre</a>
            </div>
          </div>
        </div>
      </section>
      <!--Media-->

      <div id="cards_media_container">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
